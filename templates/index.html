<!-- index.html -->
{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-3 text-center">上傳文字檔進行處理</h1>
            <form method="POST" enctype="multipart/form-data" action="/upload">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" accept="*">
                </div>
                <div class="d-grid">
                    <input class="btn btn-primary btn-lg" type="submit" value="上傳文件">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <img src="https://cdn-icons-png.flaticon.com/512/888/888870.png" class="card-img-top" alt="donate me" style="width: 100px; height: auto; margin: 20px auto 10px;">
            <div class="card-body text-center">
                <h5 class="card-title">覺得好用請斗內開發者</h5>
                <a href="https://paypal.me/Foylaou?country.x=TW&locale.x=zh_TW" class="btn btn-primary">斗內</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
